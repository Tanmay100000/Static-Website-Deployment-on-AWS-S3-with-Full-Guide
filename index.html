<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My s3 project</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FF6F61, #D4A5A5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    /* Centered container */
    .container {
      background: #ffffff;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 700px;
      text-align: center;
      padding: 3em;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #333;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

    /* Title styling */
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 0.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Paragraph styling */
    p {
      font-size: 1.1em;
      color: #555;
      line-height: 1.6;
      margin-bottom: 2em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 12px 30px;
      background: #FF6F61;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 50px;
      border: none;
      text-transform: uppercase;
      cursor: pointer;
      margin: 15px;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #D4A5A5;
      transform: scale(1.1);
    }

    /* Footer text */
    .footer-text {
      font-size: 0.9em;
      color: #777;
      margin-top: 2em;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 2em;
      }

      h1 {
        font-size: 2em;
      }

      .button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My S3 Static page</h1>
    <p>Explore our content and learn more about what we offer.</p>
    
    <div>
      <button class="button">Explore Now</button>
      <button class="button">Get Started</button>
      <button class="button">Contact Us</button>
    </div>

    <p class="footer-text">&copy; 2024 By Tanmay Wadibhasme </p>
  </div>
</body>
</html>
